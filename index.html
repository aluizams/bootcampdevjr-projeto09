<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Alunos
    </header>
    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formStudent">
                    <div class="row mb-3 mt-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail" required>
                        </div>  
                                <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputPhone" required>
                                </div>
                    </div>

                        <div class="row mb-3 mt-3">
                            <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="Selecione um curso" id="selectCourse" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Python</option>
                                    <option value="3">PowerBI</option>
                                    <option value="4">C++</option>
                                </select>
                            </div>
                        </div>
                    

                    <div class="row mb-3 mt-3">
                        <label class="col-sm-2 col-form-label">Turno:</label>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="matutino" value="1" checked>
                                <label class="form-check-label" for="matutino">
                                  Manhã
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="vespertino" value="2">
                                <label class="form-check-label" for="vespertino">
                                  Tarde
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="noturno" value="3">
                                <label class="form-check-label" for="noturno">
                                  Noite
                                </label>
                              </div>
                        </div>  
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                    </form>

                </div>
            </div>
           
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alunos Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
